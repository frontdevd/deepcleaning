<div class="content">
	<div class="spinner" *ngIf="loader">
		<svg width="40" fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path
				d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/>
			<path d="M0 0h24v24H0z" fill="none"/>
		</svg>
	</div>
	<article class="post" *ngIf="post$ | async as post">
		<div class="header">
			<h1>{{post.title}}</h1>

		</div>

		<div class="info">
			<!--				<small>{{post.date | date: 'dd.MM.yyyy'}}</small>-->
			<p>{{post.text}}</p>
			<p>{{post.description}}</p>
			<!--				<p><img src="/assets/images/services/{{post.image}}" alt=""></p>-->
			<p><img src="/assets/images/services/large.png" alt="post-image"></p>


		</div>

	</article>

	<div class="phone-box">
		<button class="btn btn-block">Заказать</button>
		<p>(+123) 456 789 12 </p>
	</div>
</div>
